<div class="container local-container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        (blur)="onBlur(nameField)"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        class="mg-top alert alert-danger"
        [hidden]="!form.submitted || nameField.valid"
      >
        Enter a Name
      </div>
    </div>

    <div class="form-check form-group">
      <input
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
        class="form-check-input"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>
    <h5>User Interface Style</h5>
    <div class="form-check">
      <input
        type="radio"
        name="interface"
        id="lightInterface"
        value="light"
        class="form-check-input"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label for="lightInterface" class="form-check-label">Light</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        name="interface"
        id="mediumInterface"
        value="medium"
        class="form-check-input"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label for="mediumInterface" class="form-check-label">Medium</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        name="interface"
        id="darkInterface"
        value="dark"
        class="form-check-input"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label for="darkInterface" class="form-check-label">Dark</label>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option *ngFor="let type of subscriptionTypes | async">{{ type }}</option>
        <!-- <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>
        <option value="lifetime">Lifetime</option> -->
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        rows="3"
        class="form-control"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>
    <button class="btn btn-primary">Send</button>

    <div class="mg-top alert alert-danger" [hidden]="!postError">
      {{ postErrorMessage }}
    </div>
  </form>
  <p>{{ userSettings | json }}</p>
</div>
